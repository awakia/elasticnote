---
"$schema": http://json-schema.org/draft-04/hyper-schema
title: Document
description: documents to search
stability: prototype
strictProperties: true
type:
- object
definitions:
  id:
    description: unique identifier of document
    example: 01234567-89ab-cdef-0123-456789abcdef
    readOnly: true
    format: uuid
    type:
    - integer
  name:
    description: title of document
    example: Great Title
    type:
    - string
  content:
    description: content of document
    example: |
      conntent of the document
      multiple lines are accepted
    type:
    - string
  identity:
    anyOf:
    - "$ref": "/schemata/document#/definitions/id"
    - "$ref": "/schemata/document#/definitions/name"
  created_at:
    description: when document was created
    example: '2012-01-01T12:00:00Z'
    format: date-time
    type:
    - string
  updated_at:
    description: when document was updated
    example: '2012-01-01T12:00:00Z'
    format: date-time
    type:
    - string
links:
- description: Create a new document.
  href: "/documents"
  method: POST
  rel: create
  schema:
    properties: {}
    type:
    - object
  title: Create
- description: Delete an existing document.
  href: "/documents/{(%2Fschemata%2Fdocument%23%2Fdefinitions%2Fid)}"
  method: DELETE
  rel: destroy
  title: Delete
- description: Info for existing document.
  href: "/documents/{(%2Fschemata%2Fdocument%23%2Fdefinitions%2Fid)}"
  method: GET
  rel: self
  title: Info
- description: List existing documents.
  href: "/documents"
  method: GET
  rel: instances
  title: List
- description: Update an existing document.
  href: "/documents/{(%2Fschemata%2Fdocument%23%2Fdefinitions%2Fid)}"
  method: PATCH
  rel: update
  schema:
    properties: {}
    type:
    - object
  title: Update
properties:
  created_at:
    "$ref": "/schemata/document#/definitions/created_at"
  id:
    "$ref": "/schemata/document#/definitions/id"
  name:
    "$ref": "/schemata/document#/definitions/name"
  updated_at:
    "$ref": "/schemata/document#/definitions/updated_at"
id: schemata/document
